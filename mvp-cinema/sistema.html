<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input,
        textarea,
        select {
            display: block;
        }
        
        .managerOptions {
            display: flex;
            flex-direction: row;
            gap: 10px;
        }
    </style>
</head>

<body>
    <script src="script.js"></script>
    <h1>CineAcademy</h1>
    <h3>O que você deseja gerenciar?</h3>
    <div class="managerOptions">
        <button id="button-movies" onclick="showMoviesContainer()">Filmes</button>
        <button id="button-rooms">Salas</button>
        <button id="button-sessions">Sessões</button>
    </div>

    <div id="container-movies" style="display: none; margin-top: 30px;">
        <h4>Filmes</h4>
        <form id="form-movie" action="javascript:void(0)" method="POST" onsubmit="postMovie()">
            <label>Título</label>
            <input id="title" type="text" required>
            <label>Sinopse</label>
            <textarea id="synopsis" rows="10" required></textarea>
            <label>Tempo de filme</label>
            <input id="movie-time" type="time" required>
            <label>Classificação indicativa</label>
            <select id="parental-rating">
                <option>Livre</option>
                <option>+10</option>
                <option>+12</option>
                <option>+14</option>
                <option>+16</option>
                <option>+18</option>
            </select>
            <label>Aúdio</label>
            <select id="audio">
                <option>PT-BR</option>
                <option>EN</option>
            </select>
            <label>Gênero</label>
            <select id="genre">
                <option>Comédia</option>
                <option>Terror</option>
                <option>Ação</option>
                <option>Suspense</option>
            </select>
            <button style="margin-top: 30px;" type="submit" id="register-movie">Cadastrar</button>
        </form>
        <div id="container-button-edit"></div>
        <br>
        <table>
            <tr>
                <th>Título</th>
                <th>Sinopse</th>
                <th>Tempo de filme</th>
                <th>Classificação indicativa</th>
                <th>Aúdio</th>
                <th>Gênero</th>
                <th>Ação</th>
            </tr>
            <tbody id="movies">
            </tbody>
        </table>
        <div id="status"></div>
    </div>

</body>

</html>

</html>
